<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'main/style_register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
    {% block header_content %}
        
    {% endblock header_content %}
    
   

<body>
    <header>
        <h1>Lt.com</h1>
        <div>
            <a href="#">Iphone</a>
            <a href="#">Mac</a>
            <a href="#">IPad</a>
            <a href="#">AirPods</a>
            <a href="#">AppleWatch</a>
        </div>
        
    </header>
    <main>
        <form action="" method="POST" name="form_for_order">
        {% csrf_token %}
            <div class="main-container">
                <h1>Registration</h1>
                <div class="info_product">
                    <div class="name_order">
                    
                        <a href="/register"> Log in </a>
                        <a href="/auth"> Sign in </a>
                    
                    </div>
                </div>
                
                
                {{error}}
                <div class=" i inputs">
                    <input type="text" name="first_name" class=" in minput">
                    <label for="first_name" class=" la input-group">First name</label>
                </div>
                <div class=" i inputs">
                    <input type="text" name="last_name" class=" in minput">
                    <label for="last_name" class=" la input-group">Last name</label>
                </div>
                <div class=" i inputs">
                    <input type="email" name="email" class=" in minput">
                    <label for="email" class=" la input-group">Email address</label>
                </div>
                <div class=" i inputs">
                <input type="text" name="username" class=" in minput">
                <label for="username" class=" la input-group">Username</label>
                </div>
                <div class=" i inputs">
                <input type="number" name="password" class=" in minput">
                <label for="password" class=" la input-group">Password</label>
                </div>
                <div class=" i inputs">
                <input type="number" name="confirm_password" class=" in minput">
                <label for="confirm_password" class=" la input-group">Confirm password</label>
                </div>
                
                <div class="button">
                    <button  class="btn" >Register</button>
                </div>
                
                
                
                
            </div>
        
        </form>
    </main>
</body>
</html>
